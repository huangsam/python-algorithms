name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  python-build:
    name: Python 3.12
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Lint with ruff
        run: |
          ruff check
      - name: Type check with mypy
        run: |
          mypy algorithms
      - name: Run tests with coverage and pytest
        run: |
          coverage run -m pytest --source=algorithms
          coverage report
