name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  python-build:
    name: Python
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Setup latest version of uv
        uses: astral-sh/setup-uv@v7
      - name: Install dependencies
        run: uv sync
      - name: Lint with ruff
        run: uv run ruff check
      - name: Type check with mypy
        run: uv run mypy algorithms
      - name: Run tests with coverage and pytest
        run: |
          uv run coverage run --source=algorithms -m pytest
          uv run coverage report
